<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/miama" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="Style/style.css" />
    <title>Fit Your Body</title>
  </head>
  <body class="inter-font">
    <header class="header container">
      <!-- Navigation Section -->
      <nav class="navbar">
        <h3 class="logo brand-name orangy-red">Fitness</h3>
        <i class="bi bi-list hamburger"></i>
        <ul class="main-menu">
          <li><a class="menu-item-1" href="#">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>

      <!-- Banner Section -->
      <section class="banner container">
        <div class="text-side">
          <h2 class="banner-heading">
            Get body in
            <span class="shape">shape</span> & stay healthy
          </h2>
          <p class="desc">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="banner-btns">
            <button class="primary-btn join-club-btn">join club now</button>
            <button class="primary-btn download-btn">download app</button>
          </div>
        </div>
        <div class="image-side">
          <img
            class="hero-image"
            src="./images/Images 2.png"
            alt="man lifting dumbbell"
          />
          <div class="tutorials">
            <span class="red-circle"></span>
            <div>
              <h4 class="count">350+</h4>
              <p class="tutorial-desc">Video tutorial</p>
            </div>
          </div>
          <div class="workouts">
            <div>
              <h4 class="count">500+</h4>
              <p class="workout-desc">free Workout Videos</p>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
